<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Exit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes-button {
            background-color: #d9534f;
            color: white;
        }

        .no-button {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Would you like to exit from the program?</h2>
    <div class="button-container">
        <form action="/exitProgram" method="get">
            <button type="submit" name="confirmExit" value="yes" class="yes-button">Yes</button>
            <button type="submit" name="confirmExit" value="no" class="no-button">No</button>
        </form>
    </div>
</body>
</html>
